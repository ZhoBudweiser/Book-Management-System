<!DOCTYPE html >
<html lang="en">
<head>
    <<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./Style/skin.css" />
    <script src="Js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <!-- 头部开始 -->
        <tr>
            <td width="17" valign="top" background="./Images/mail_left_bg.gif">
                <img src="./Images/left_top_right.gif" width="17" height="29" />
            </td>
            <td valign="top" background="./Images/content_bg.gif">

            </td>
            <td width="16" valign="top" background="./Images/mail_right_bg.gif"><img src="./Images/nav_right_bg.gif" width="16" height="29" /></td>
        </tr>
        <!-- 中间部分开始 -->
        <tr>
            <!--第一行左边框-->
            <td valign="middle" background="./Images/mail_left_bg.gif">&nbsp;</td>
            <!--第一行中间内容-->
            <td valign="top" bgcolor="#F7F8F9">
                <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                    <!-- 空白行-->
                    <tr><td colspan="2" valign="top">&nbsp;</td><td>&nbsp;</td><td valign="top">&nbsp;</td></tr>
                    <tr>
                        <td colspan="4">
                            <table>
                                <tr>
                                    <td width="100" align="center"><img src="./Images/mime.gif" /></td>
                                    <td valign="bottom"><h3 style="letter-spacing:1px;">常用功能 > 图书借阅 </h3></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- 一条线 -->
                    <tr>
                        <td height="20" colspan="4">
                            <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                <tr><td></td></tr>
                            </table>
                        </td>
                    </tr>
                    <!-- 会员信息开始 -->
                    <tr>
                        <td width="2%">&nbsp;</td>
                        <td width="96%">
                            <fieldset>
                                <legend>查询会员</legend>
                                <table width="100%" border="0" class="cont"  >
                                    <tr>
                                        <td colspan="4">
                                            <div id="app">
                                                <!--搜索表单-->
                                                <el-form :inline="true" :model="client" class="demo-form-inline">

                                                    <el-form-item label="客户手机号">
                                                        <el-input v-model="client.clientPhone" placeholder="客户手机号"></el-input>
                                                    </el-form-item>

                                                    <el-form-item>
                                                        <el-button type="primary" @click="onSubmit">查询</el-button>
                                                    </el-form-item>

                                                </el-form>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="8%" class="run-right">客户姓名</td>
                                        <td width="17%"><input class="text" type="text" id="name" disabled/></td>
                                        <td width="8%" class="run-right">会员类型</td>
                                        <td width="17%"><input class="text" type="text" id="type" disabled/></td>
                                        <td width="8%" class="run-right">可借数量</td>
                                        <td width="17%"><input class="text" type="text" id="amount"  disabled/></td>
                                        <td width="8%" class="run-right">账户余额</td>
                                        <td width="17%"><input class="text" type="text" id="balance"  disabled/></td>
                                    </tr>
                                </table>
                            </fieldset>
                        </td>
                        <td width="2%">&nbsp;</td>
                    </tr>

                    <!--空行-->
                    <tr>
                        <td height="40" colspan="3">
                        </td>
                    </tr>

                    <!--图书搜索条-->
                    <tr>
                        <td width="2%">&nbsp;</td>
                        <td width="96%">
                            <fieldset>
                                <legend>查询图书</legend>
                                <table width="100%" border="1" class="cont"  >
                                    <tr>
                                        <td colspan="8">

                                            请输入:&nbsp;&nbsp;<input class="text" type="text" id="bookContent" name="bookContent" placeholder="输入书名"/>
                                            <input type="button" id="btnQueryBook" value="确定" style="width: 80px;"/>
                                            <input type="button" id="btnSubmit" value="完成借阅" style="width: 80px;"/>
                                        </td>

                                    </tr>

                                </table>
                            </fieldset>
                        </td>
                        <td width="2%">&nbsp;</td>
                    </tr>
                    <tr><td height="20" colspan="3"></td></tr>
                    <tr>
                        <td width="2%">&nbsp;</td>
                        <td width="96%">
                            <table width="100%">
                                <tr>
                                    <td colspan="2">
                                        <form action="" method="">
                                            <table width="100%"  class="cont tr_color" id="tdBook">
                                                <tr>
                                                    <th><input type="checkbox" id="ckAll" checked/>全选/全不选</th>
                                                    <th>书籍名</th>
                                                    <th>借阅时间</th>
                                                    <th>应还时间</th>
                                                    <th>出版社</th>
                                                    <th>在店数量</th>
                                                    <th>定价(元)</th>
                                                </tr>


                                            </table>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="2%">&nbsp;</td>
                    </tr>
                    <!-- 产品列表结束 -->
                    <tr>
                        <td height="40" colspan="4">
                            <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                <tr><td></td></tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td width="2%">&nbsp;</td>
                        <td width="51%" class="left_txt">
                            <img src="./Images/icon_mail.gif" width="16" height="11"> 2019217192-周布伟，2019218139-朱紫晨<br />
                        </td>
                        <td>&nbsp;</td><td>&nbsp;</td>
                    </tr>
                </table>
            </td>
            <td background="./Images/mail_right_bg.gif">&nbsp;</td>
        </tr>
        <!-- 底部部分 -->
        <tr>
            <td valign="bottom" background="./Images/mail_left_bg.gif">
                <img src="./Images/buttom_left.gif" width="17" height="17" />
            </td>
            <td background="./Images/buttom_bgs.gif">
                <img src="./Images/buttom_bgs.gif" width="17" height="17">
            </td>
            <td valign="bottom" background="./Images/mail_right_bg.gif">
                <img src="./Images/buttom_right.gif" width="16" height="17" />
            </td>
        </tr>
    </table>
</body>
<script src="Js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="Js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted(){

        },
        methods: {
            selectClient() {
                axios({
                    method:"post",
                    url:"http://localhost/client/selectByClientPhone",
                    data:this.client.clientPhone
                }).then(resp =>{
                    this.client = resp.data;
                })
            },
            // 查询方法
            onSubmit() {
                this.selectClient();

            },
        },
        data() {
            return {
                // 客户模型数据
                client: {
                    clientName: '',
                    clientPhone: '',
                    clientSex: '',
                    vipId: 1,
                    clientBalance: 0,
                    clientBorrowNum: 0,
                    status: ''
                },
            }
        }
    })
</script>
</html>
